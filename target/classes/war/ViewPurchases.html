<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Cheesr - Making cheese taste beta</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div wicket:id="head"></div>
<h3 class="section">Purchases View</h3>

<div wicket:id="carts">
    <div style="padding-left: 250px;">
        <span wicket:id="customer" style="font-weight: bold">John Wayne</span>
        <br/>
        <span wicket:id="date">14 feb 2014</span>
        <span wicket:id="time">18:15:00</span>
    </div>
    <br/>
    <table class="dbcontent" align="center">
        <thead class="head">
        <tr>
            <th width="20"></th>
            <th width="100">Cheese</th>
            <th width="40">Price</th>
            <th width="40">Quantity</th>
            <th width="40">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="entries">
            <td wicket:id="num" align="center">1</td>
            <td wicket:id="cheese"></td>
            <td wicket:id="price" align="center"></td>
            <td wicket:id="quantity" align="center"></td>
            <td wicket:id="cost" align="center"></td>
        </tr>
        </tbody>
        <tfoot class="foot">
        <tr>
            <td colspan="4" align="right">Total cost:</td>
            <td style="font-weight: bold" wicket:id="total">$100.00</td>
        </tr>
        </tfoot>
    </table>
    <br/>
</div>

<div wicket:id="navigator" align="center"></div>
</body>
</html>
