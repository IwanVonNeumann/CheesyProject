<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Cheesr - Checkout</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div wicket:id="head"></div>
<div id="container">
    <div id="contents">
        <div id="main">
            <table border="1">
                <thead>
                <tr>
                    <th colspan="2">Your account data</th>
                </tr>
                </thead>
                <tr>
                    <th>Name</th><td wicket:id="name"></td>
                </tr>
                <tr>
                    <th>Street</th><td wicket:id="street"></td>
                </tr>
                <tr>
                    <th>Zip code</th><td wicket:id="zipCode"></td>
                </tr>
                <tr>
                    <th>City</th><td wicket:id="city"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#" wicket:id="cancel">Cancel</a>
                        <a href="#" wicket:id="order">Order</a>
                    </td>
                </tr>
            </table>
