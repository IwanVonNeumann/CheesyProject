<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <div>
    <form wicket:id="form">
        <table class="dbcontent">
            <thead>
            <tr>
                <th colspan="2">Your personal data</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd">
                <td class="title">
                    <span wicket:id="titleLabel"></span>
                    <span class="red">*</span>
                </td>
                <td><select wicket:id="title"></select></td>
            </tr>
            <tr class="even">
                <td class="title">
                    <span wicket:id="nameLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="text" wicket:id="name"/></td>
            </tr>
            <tr class="odd">
                <td class="title">
                    <span wicket:id="streetLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="text" wicket:id="street"/></td>
            </tr>
            <tr class="even">
                <td class="title">
                    <span wicket:id="zipCodeLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="text" wicket:id="zipCode"/></td>
            </tr>
            <tr class="odd">
                <td class="title">
                    <span wicket:id="cityLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="text" wicket:id="city"/></td>
            </tr>
            <tr class="even">
                <td class="widetitle">
                    <span wicket:id="passwordLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="password" wicket:id="password1" /></td>
            </tr>
            <tr class="odd">
                <td class="widetitle">
                    <span wicket:id="confirmPasswordLabel"></span>
                    <span class="red">*</span></td>
                <td><input type="password" wicket:id="password2"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="center">
                    <a href="#" wicket:id="back">Back</a>
                    &nbsp;
                    <a href="#" wicket:id="register">Sign up</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    </div>
    <br/>
    <div class="right50">
        <span class="red">* Required fields</span>
    </div>
    <div wicket:id="feedback"></div>
</wicket:panel>
</body>
</html>
