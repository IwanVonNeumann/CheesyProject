<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <br/>
    <form wicket:id="form">
        <table class="dbcontent">
            <thead>
            <tr>
                <th colspan="2">Change your password</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd">
                <td class="widetitle">Old password</td>
                <td><input type="password" wicket:id="oldPassword"/></td>
            </tr>
            <tr class="even">
                <td class="widetitle">New password</td>
                <td><input type="password" wicket:id="newPassword1"/></td>
            </tr>
            <tr class="odd">
                <td class="widetitle">Confirm new password</td>
                <td><input type="password" wicket:id="newPassword2"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="center">
                    <a href="#" wicket:id="cancel">Cancel</a>
                    &nbsp;
                    <a href="#" wicket:id="change">Change</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</wicket:panel>
</body>
</html>
