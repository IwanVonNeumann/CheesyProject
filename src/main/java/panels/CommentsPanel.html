<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
    <link href="css/comments.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <div>
        <a href="#" wicket:id="show">Show comments</a>
        <a href="#" wicket:id="hide">Hide comments</a>
    </div>
    <div wicket:id="container" class="commentspanel">
        <div wicket:id="comments" class="comment">
            <div>
                <span wicket:id="author" class="author"></span>
                <span wicket:id="text" class="comment"></span>
            </div>
            <div>
                <span wicket:id="date"></span>
                <span wicket:id="time"></span>
            </div>
        </div>
        <div>
            <form wicket:id="form">
                <input type="text" wicket:id="text"/>
                <a href="#" wicket:id="send">Send</a>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
