<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/new_styles.css"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-lock"></span> Login
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" wicket:id="form">
                <div class="form-group">
                    <label for="inputLogin" class="col-xs-3 control-label">
                        Login
                    </label>

                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="inputLogin"
                               placeholder="Login" required wicket:id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-xs-3 control-label">
                        Password
                    </label>

                    <div class="col-xs-9">
                        <input type="password" class="form-control" id="inputPassword"
                               placeholder="Password" required wicket:id="password">
                    </div>
                </div>

                <div class="form-group last">
                    <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-success" wicket:id="enter">
                            Sign in
                        </button>
                        <button type="reset" class="btn btn-default">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            Not Registred? <a href="#" wicket:id="signup">Register here</a></div>
    </div>
</wicket:panel>

</body>
</html>
