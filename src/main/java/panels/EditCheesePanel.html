<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table class="dbcontent">
            <thead>
            <tr>
                <th colspan="2">Edit cheese</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd">
                <td class="title">Name</td>
                <td><input type="text" wicket:id="name"/></td>
            </tr>
            <tr class="even">
                <td class="title">Description</td>
                <td><input type="text" wicket:id="description"/></td>
            </tr>
            <tr class="odd">
                <td class="title">Price, $</td>
                <td><input type="text" wicket:id="price"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="center">
                    <input type="button" wicket:id="cancel" value="Cancel"/>
                    <input type="submit" wicket:id="update" value="Update"/>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</wicket:panel>
</body>
</html>
