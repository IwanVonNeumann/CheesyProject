<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table border="1">
            <thead>
            <th colspan="2">Edit cheese</th>
            </thead>
            <tr>
                <th align="right">Name:</th>
                <td><input type="text" wicket:id="name" /></td>
            </tr>
            <tr>
                <th align="right">Description:</th>
                <td><input type="text" wicket:id="description" /></td>
            </tr>
            <tr>
                <th align="right">Price:</th>
                <td><input type="text" wicket:id="price" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" wicket:id="cancel" value="Cancel" />
                    <input type="submit" wicket:id="update" value="Update" />
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
