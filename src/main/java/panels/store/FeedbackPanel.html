<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new_styles.css"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<wicket:panel>
    <div wicket:id="container" class="feedback-panel">
        <div>
            <button type="button" class="close" data-toggle="collapse"
                    wicket:id="hide">&times;</button>
        </div>
        <div wicket:id="comments" class="comment">
            <div>
                <span wicket:id="author" class="author"></span>
                <span wicket:id="text"></span>
            </div>
            <div class="comment-date">
                <span wicket:id="date"></span>
                <span wicket:id="time"></span>
            </div>
        </div>
        <div>
            <form wicket:id="form" role="form">
                <div class="input-group">
                    <input type="text" wicket:id="text" title="Comment" class="form-control"
                           placeholder="Leave a comment">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" title="Send"
                            wicket:id="send">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
