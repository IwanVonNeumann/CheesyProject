<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new_styles.css"/>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<wicket:panel>
    <div>
        <span class="h4" wicket:id="name">Gouda</span>

        <a href="#" wicket:id="like" class="comment">
            <span class="glyphicon glyphicon-heart"></span></a>
        <span class="badge" wicket:id="likesCount"></span>

        <a href="#" wicket:id="comments" class="comment">
            <span class="glyphicon glyphicon-comment"></span></a>
        <span class="badge" wicket:id="commentsCount"></span>
    </div>

    <div wicket:id="description">Gouda is a Dutch...</div>

    <div>
        <span wicket:id="price" class="price">$1.99</span>
        <button type="button" class="btn btn-primary btn-xs" wicket:id="add">
            <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
        </button>
    </div>

    <div wicket:id="feedback"></div>
</wicket:panel>
</body>
</html>
