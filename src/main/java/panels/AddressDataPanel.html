<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table class="dbcontent">
            <thead>
            <tr>
                <th colspan="2">Your personal data</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd">
                <td class="title">Title</td>
                <td class="userdata">
                    <span wicket:id="title"></span>
                    <select wicket:id="title"></select>
                </td>
            </tr>
            <tr class="even">
                <td class="title">Name</td>
                <td class="userdata">
                    <span wicket:id="name"></span>
                    <input type="text" wicket:id="name"/>
                </td>
            </tr>
            <tr class="odd">
                <td class="title">Street</td>
                <td class="userdata">
                    <span wicket:id="street"></span>
                    <input type="text" wicket:id="street"/>
                </td>
            </tr>
            <tr class="even">
                <td class="title">Zip code</td>
                <td class="userdata">
                    <span wicket:id="zipCode"></span>
                    <input type="text" wicket:id="zipCode"/>
                </td>
            </tr>
            <tr class="odd">
                <td class="title">City</td>
                <td class="userdata">
                    <span wicket:id="city"></span>
                    <input type="text" wicket:id="city"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="center">
                    <a href="#" wicket:id="edit">Edit</a>
                    <!--&nbsp;
                    <a href="#" wicket:id="changePassword">Change password</a>-->
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</wicket:panel>
</body>
</html>
