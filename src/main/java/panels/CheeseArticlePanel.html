<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <wicket:head>
        <wicket:link>
            <link href="css/article.css" rel="stylesheet"/>
        </wicket:link>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <p>
        <span wicket:id="name" class="h3cheese">Gouda</span>
        <a href="#" wicket:id="like" class="comment">
            <span class="icon">
                <img wicket:id="likeImg"/>
            </span>
            <span wicket:id="likesCount"></span>
        </a>
        <a href="#" wicket:id="comments" class="comment">
            <span class="icon">
                <img wicket:id="commentImg"/>
            </span>
            <span wicket:id="commentsCount"></span>
        </a>

    </p>

    <p wicket:id="description">Gouda is a Dutch...</p>

    <p>
        <span wicket:id="price">$1.99</span>
        <a wicket:id="add" href="#">add to cart</a>
    </p>

    <div wicket:id="feedback"></div>
</wicket:panel>
</body>
</html>
