<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <table class="dbcontent">
            <thead>
            <tr>
                <th colspan="2">Your personal data</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd">
                <td class="title">Name</td>
                <td><input type="text" wicket:id="name" /></td>
            </tr>
            <tr class="even">
                <td class="title">Street</td>
                <td><input type="text" wicket:id="street" /></td>
            </tr>
            <tr class="odd">
                <td class="title">Zip code</td>
                <td><input type="text" wicket:id="zipCode" /></td>
            </tr>
            <tr class="even">
                <td class="title">City</td>
                <td><input type="text" wicket:id="city" /></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="center">
                    <input type="button" wicket:id="cancel" value="Cancel"/>
                    <input type="submit" wicket:id="save" value="Save"/>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</wicket:panel>
</body>
</html>
