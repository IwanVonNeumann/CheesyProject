<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <br/>

    <div wicket:id="total" class="maroon"></div>
    <div wicket:id="results">
        <br/>
        <div wicket:id="resultName" class="resultname"></div>
        <div wicket:id="resultDescription"></div>
        <div>
            <span wicket:id="price">$1.99</span>
            <a wicket:id="add" href="#">add to cart</a>
        </div>
    </div>
</wicket:panel>
</body>
</html>
