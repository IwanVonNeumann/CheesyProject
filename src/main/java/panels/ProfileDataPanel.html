<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>

    <table class="dbcontent">
        <thead>
        <tr>
            <th colspan="2">Your personal data</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd">
            <td class="title">Title</td>
            <td class="userdata" wicket:id="title"></td>
        </tr>
        <tr class="even">
            <td class="title">Name</td>
            <td class="userdata" wicket:id="name"></td>
        </tr>
        <tr class="odd">
            <td class="title">Street</td>
            <td class="userdata" wicket:id="street"></td>
        </tr>
        <tr class="even">
            <td class="title">Zip code</td>
            <td class="userdata" wicket:id="zipCode"></td>
        </tr>
        <tr class="odd">
            <td class="title">City</td>
            <td class="userdata" wicket:id="city"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2" class="center">
                <a href="#" wicket:id="edit">Edit</a>
                &nbsp;
                <a href="#" wicket:id="changePassword">Change password</a>
            </td>
        </tr>
        </tfoot>
    </table>

    <br/>

    <table class="dbcontent">
        <thead>
        <tr>
            <th colspan="2">Additional information</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd">
            <td class="title">Password Hash</td>
            <td class="userdata">
                <div class="monospace" wicket:id="hash"></div>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:panel>
</body>
</html>
