<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <link href="../../webapp/css/styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <h3 class="panel">Cheeses search</h3>

    <div>
        <form wicket:id="form">
            <input type="text" wicket:id="query"/>
            <input type="submit" value="Search"/>
            <br/><br/>
            <label>
                <input type="checkbox" wicket:id="advanced"/>Show advanced options
            </label>

            <div wicket:id="wmc" class="searchoptions">
                <div>Search in</div>
                <div wicket:id="criteria"></div>
            </div>
        </form>
    </div>
    <div wicket:id="results"></div>
</wicket:panel>
</body>
</html>
