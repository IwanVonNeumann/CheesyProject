<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="../../webapp/css/styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <div wicket:id="carts">
        <div>
            <div class="customer">
                <span wicket:id="customer">John Wayne</span>
                <span wicket:id="deleted" class="deleted">profile deleted</span>
            </div>
            <div>
                <span wicket:id="date">14 feb 2014</span>
                <span wicket:id="time">18:15:00</span>
            </div>
        </div>
        <br/>
        <div>
            <table class="dbcontent">
                <thead>
                <tr>
                    <th class="number"></th>
                    <th class="cheesename">Cheese</th>
                    <th class="cheeseprice">Price</th>
                    <th class="quantity">Quantity</th>
                    <th class="cheeseprice">Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="entries">
                    <td wicket:id="num" class="number">1</td>
                    <td wicket:id="cheese.name" class="cheesename"></td>
                    <td wicket:id="price" class="cheeseprice"></td>
                    <td wicket:id="quantity" class="quantity"></td>
                    <td wicket:id="cost" class="cheeseprice"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5" class="totalcost">
                        Total cost:
                        <span wicket:id="total" class="totalcost">$100.00</span>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
        <br/>
    </div>
    <div wicket:id="navigator" class="navigator"></div>
</wicket:panel>
</body>
</html>
