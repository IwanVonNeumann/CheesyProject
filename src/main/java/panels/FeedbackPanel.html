<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <wicket:head>
        <wicket:link>
            <link href="css/feedback.css" rel="stylesheet"/>
        </wicket:link>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <div wicket:id="container" class="commentspanel">
        <div class="comment">
            <a href="#" wicket:id="hide">Hide comments</a>
        </div>
        <div wicket:id="comments" class="comment">
            <div>
                <span wicket:id="author" class="author"></span>
                <span wicket:id="text"></span>
            </div>
            <div class="timestamp">
                <span wicket:id="date"></span>
                <span wicket:id="time"></span>
            </div>
        </div>
        <div class="comment">
            <form wicket:id="form">
                <div class="leave">Leave a comment:</div>
                <div>
                    <input type="text" wicket:id="text" class="comment"/>
                    <a href="#" wicket:id="send">Send</a>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
