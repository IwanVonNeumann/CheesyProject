<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<wicket:panel>
    <table>
        <tbody>
        <tr>
            <td>
                <a class="counter" wicket:id="decLink" href="#">
                    <div class="counterbutton">-</div>
                </a>
            </td>
            <td wicket:id="quantity" class="counter">x1</td>
            <td>
                <a class="counter" wicket:id="incLink" href="#">
                    <div class="counterbutton">+</div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
