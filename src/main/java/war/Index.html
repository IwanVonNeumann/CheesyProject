<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Cheesr - Making cheese taste beta</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div wicket:id="head"></div>
<div class="content">
    <h3 class="section">Shop view</h3>

    <div wicket:id="cheesesListPanel" class="leftpanel"></div>
    <div class="rightpanel">
        <div wicket:id="shoppingCart"></div>
        <div class="checkout">
            <input type="button" wicket:id="checkout"
                   value="Check Out"/>
        </div>
    </div>
</div>
</body>
</html>
