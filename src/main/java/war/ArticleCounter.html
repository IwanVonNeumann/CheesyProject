<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="counter">
        <table border="1" style="border-collapse:collapse;">
            <tbody>
            <tr>
                <td class="counter" width="20" align="center">
                    <a class="counter" wicket:id="decLink" href="#">-</a>
                </td>
                <td wicket:id="quantity" width="40" align="center">x1</td>
                <td class="counter" width="20" align="center">
                    <a class="counter" wicket:id="incLink" href="#">+</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
