<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Cheesr - Making cheese taste beta</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="header"></div>
<div class="making">Making cheese taste beta...</div>
<div class="content">
    <h3 class="section">Login Page</h3>

    <div wicket:id="authentication"></div>
    <br/>
    <div class="signup">
        Don't have an account?
        <br/>
        <a href="#" wicket:id="signup">Sign up</a>
    </div>
    <br/>
    <div>
        <table class="dbcontent center">
            <thead>
            <tr>
                <th>List of customers</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="customers">
                <td class="users center">
                    <a href="#" wicket:id="link">
                        <span wicket:id="name">John Wayne</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
